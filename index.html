<!DOCTYPE html>
<html>
<head>
	<title>04-Change Calculator | Cherr Batac</title>
	
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	

</head>
<body>
	<div class="container">

		<!-- Header goes here -->
		<h1>Change Calculator</h1>
		<br>

		<!-- User will input the total coss less cash provided -->
		<form class="form-inline">
		  <div class="form-group">
		    <label for="cost">How much is due for the sale?</label>
		    <input type="text" class="form-control" id="cost" placeholder="Enter value">
		  </div>
		  <div class="form-group">
		    <label for="payment">How much has the customer given you?</label>
		    <input type="text" class="form-control" id="payment" placeholder="Enter payment">
		  </div>
		</form>

		<br>
		<!-- Output info here from validation -->
			<div class="output">
				<p>Your Change is as follows</p>
			</div>

		<!-- Display dollar output here -->			
		<div class="dollar">
			<label>Dollar</label>
			<div id="dollar"><span>0</span></div>
			<img src="img/dl.png" alt="">
		</div>

		<br>

		<!-- Display coin output here -->
		<div class="coins">
			
			<!-- Coin Images -->
			<div class="col"><img src="img/q.png" alt=""></div>
			<div class="col"><img src="img/d.png" alt=""></div>
			<div class="col"><img src="img/n.png" alt=""></div>
			<div class="col"><img src="img/p.png" alt=""></div>

			<!-- Labels -->
			<div class="col">Quarter</div>
			<div class="col">Dime</div>
			<div class="col">Nickel</div>
			<div class="col">Penny</div>

			<!-- Output will go here. 0 is a placeholder -->
			<div class="col" id="quarter">0</div>
			<div class="col" id="dime">0</div>
			<div class="col" id="nickel">0</div>
			<div class="col" id="penny">0</div>
			
		</div>

		<br>
	</div>
<!-- Runs the script -->
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="index.js" type="text/javascript"></script>
	</body>
</html>
